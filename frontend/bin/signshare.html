        <h1>Sign and Share Document</h1>
        <form>
            <label for="name">Document Name:</label>
            <input type="text" id="name" name="name"><br><br>
    
            <label for="name">Email:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="signature">Signature:</label>
            <canvas id="signature" width="400" height="200" style="border:1px solid #000000;"></canvas><br><br>
            
            <button type="button" onclick="clearCanvas()">Clear</button>
            <button type="button" onclick="saveSignature()">Save and Generate Document</button>
            
            <textarea id="signatureData" name="signatureData" style="display: none;"></textarea> <br>
    
        </form>
        
        <script>
            var canvas = document.getElementById("signature");
            var context = canvas.getContext("2d");
            context.strokeStyle = "#000000";
            context.lineWidth = 3;
            var isMouseDown = false;
            
            canvas.addEventListener("mousedown", function(event) {
                isMouseDown = true;
                context.beginPath();
                context.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            });
            
            canvas.addEventListener("mousemove", function(event) {
                if (isMouseDown) {
                    context.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                    context.stroke();
                    context.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                }
            });
            
            canvas.addEventListener("mouseup", function(event) {
                isMouseDown = false;
            });
            
            function clearCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            function saveSignature() {
                var signatureData = canvas.toDataURL();
                document.getElementById("signatureData").value = signatureData;
                alert("Signature saved!");
            }
        </script>
